<div>
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
<div class="list-restaurants-container">
    <table mat-table [dataSource]="restaurants" class="mat-elevation-z8">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="toggleSelectAll($event.checked)"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox 
                (change)="toggleSelection(element, $event.checked)" 
                [checked]="isSelected(element)">
              </mat-checkbox>
            </td>
        </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.city}} </td>
      </ng-container>
  
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.state}} </td>
      </ng-container>

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef> Menu </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.menu}} </td>
      </ng-container>

      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.contactNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.Description}} </td>
      </ng-container>

      <ng-container matColumnDef="customerFeedback">
        <th mat-header-cell *matHeaderCellDef>Feedback </th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.customerFeedback}} </td>
      </ng-container>

      <ng-container matColumnDef="availableTiming">
        <th mat-header-cell *matHeaderCellDef>Timing</th>
        <td mat-cell *matCellDef="let restaurant"> {{restaurant.availableTiming}} </td>
      </ng-container>
  
      <!-- Add other columns as needed -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div class="actions">
      <button mat-raised-button color="primary" (click)="modifyRestaurant()">Modify</button>
      <button mat-raised-button color="warn" (click)="openDeleteDialog()">Delete</button>
    </div>
  </div>
